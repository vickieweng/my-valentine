<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            overflow: hidden;
            text-align: center;
            touch-action: manipulation; /* Prevents zooming when tapping fast */
        }

        #game-box { 
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 10px;
        }

        h1 { color: #ff4d6d; font-size: 2rem; margin-bottom: 15px; }

        .bunny-img {
            width: 400px;
            height: 400px;
            object-fit: contain;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            min-height: 150px; 
            width: 100%;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn { background-color: #28a745; color: white; }
        #noBtn { background-color: #dc3545; color: white; position: relative; }

        .hidden { display: none !important; }

        .jumping-bunny {
            position: fixed;
            bottom: 10px;
            width: 100px;
            animation: jump 0.6s infinite alternate ease-in-out;
            display: none;
        }

        @keyframes jump { from { transform: translateY(0); } to { transform: translateY(-30px); } }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptoken=93f3503b-d68a-4e2b-8a71-678943770fba" type="audio/mpeg">
    </audio>

    <div id="game-box">
        <img id="bunnyDisplay" class="bunny-img" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMDd5bzU2YXQzNzEyNnBuMTg1b2F2azNlNmxhY2kxNzd0cGNucW5ybCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/vwN2nKohPRTZwnK6Oq/giphy.gif" alt="Judy Hopps">
        <h1 id="question">Will you be my valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-message" class="hidden">
        <h1 style="color: #ff4d6d; font-size: 2.5rem;">Knew you'd say yes!!! ❤️</h1>
        <img class="bunny-img" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3ZvZmdlanVnZHRwMXBocnpzNWFpdjEzYTh2dXR6dnVhOHNzZjd1ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/16bJmyPvRbCDu/giphy.gif">
    </div>

    <img id="jumpingBunny" class="jumping-bunny" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExYW5taGN0eGgybmZ1N3dwdDBmd3c1ZG1yZXJ0Z3prNTl6OXVyYm0zOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TjSPQgowhhJdHgvnwA/giphy.gif">

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const bunnyImg = document.getElementById('bunnyDisplay');
        const gameBox = document.getElementById('game-box');
        const successMessage = document.getElementById('success-message');
        const jumpingBunny = document.getElementById('jumpingBunny');
        const music = document.getElementById('bgMusic');

        const noTexts = [
            "Are you positive?", 
            "Pretty please?", 
            "If you say no, I'll be very sad...", 
            "I will be very sad...", 
            "pleeeese?"
        ];
        
        const bunnyGifs = [
            "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXRoNGozNG5tajFxa3d5Y3Z0a282cWxicnA1dHdzYjVnczVtMGVqZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TkBoNth0Ps3Vm/giphy.gif",
            "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdnYybGtpb2VubjhucTM0Ym0yN3E3ejFlcWl1bDdpanV5YTdoNjZ0cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/CT5Ye7uVJLFtu/giphy.gif",
            "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMTkxam1idnVocDdyMnFpZHl1bnMxZ2o2d3oyemcyYXVqbDZiZ3BveCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oxHQfvDzo7VhSRy8M/giphy.gif",
            "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGZqamxocm4wMHduOHM1eWl5OXJ4cmNqdDJrZ3FjaHppdTNmejhjYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LO795Nd4v2DqI9iTcT/giphy.gif"
        ];

        let clickCount = 0;
        let yesSize = 1;

        function playMusic() {
            music.play().catch(() => {});
        }

        function handleNoInteraction() {
            playMusic();
            if (clickCount < noTexts.length) {
                noBtn.innerText = noTexts[clickCount];
                yesSize += 0.4;
                yesBtn.style.transformOrigin = "top";
                yesBtn.style.transform = `scale(${yesSize})`;
                bunnyImg.src = bunnyGifs[(clickCount + 1) % bunnyGifs.length];
                clickCount++;
            } else {
                noBtn.style.position = 'fixed';
                moveButton();
            }
        }

        noBtn.addEventListener('click', handleNoInteraction);
        
        // Mobile specific: moves the button when they try to touch it
        noBtn.addEventListener('touchstart', (e) => {
            if (clickCount >= noTexts.length) {
                e.preventDefault(); // Prevents the click from actually happening
                moveButton();
            }
        });

        function moveButton() {
            // Keeps the button within the phone screen boundaries
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        noBtn.addEventListener('mouseover', () => {
            if (clickCount >= noTexts.length) moveButton();
        });

        yesBtn.addEventListener('click', () => {
            playMusic();
            gameBox.classList.add('hidden');
            successMessage.classList.remove('hidden');
            jumpingBunny.style.display = 'block';

            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                confetti({
                    particleCount: 30,
                    startVelocity: 30,
                    spread: 360,
                    origin: { x: Math.random(), y: Math.random() - 0.2 }
                });
            }, 250);
        });
    </script>
</body>
</html>
