<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            overflow: hidden;
            text-align: center;
            touch-action: manipulation;
        }

        #game-box { padding: 10px; width: 100%; }
        h1 { color: #ff4d6d; font-size: 2.2rem; margin-bottom: 15px; }

        .main-img {
            width: 400px;
            height: 400px;
            object-fit: contain;
            border-radius: 20px;
            margin-bottom: 20px;
            max-width: 90vw;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            min-height: 250px; 
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn { background-color: #28a745; color: white; z-index: 10; }
        
        #noBtn { 
            background-color: #dc3545; 
            color: white; 
            position: relative; 
            z-index: 9999; 
            margin: 0;
        }

        .hidden { display: none !important; }
    </style>
</head>
