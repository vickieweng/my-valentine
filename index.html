<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            overflow: hidden;
            text-align: center;
        }

        #game-box { 
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            z-index: 1;
        }

        h1 { color: #ff4d6d; font-size: 2.5rem; margin-bottom: 20px; z-index: 10; position: relative; }

        .bunny-img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            /* Using a container to prevent overlap with the text above */
            min-height: 150px; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        /* Color changes you requested */
        #yesBtn { background-color: #28a745; color: white; }
        #noBtn { background-color: #dc3545; color: white; position: relative; }

        .hidden { display: none !important; }

        .jumping-bunny {
            position: fixed;
            bottom: 20px;
            width: 150px;
            animation: jump 0.6s infinite alternate ease-in-out;
            display: none;
        }

        @keyframes jump { from { transform: translateY(0); } to { transform: translateY(-50px); } }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://audio.com/john-doe-1855008618736002/audio/charlie-puth-marvin-gaye-lyrics-ft-meghan-trainor" type="audio/mpeg">
        <source src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptoken=93f3503b-d68a-4e2b-8a71-678943770fba" type="audio/mpeg">
    </audio>

    <div id="game-box">
        <img id="bunnyDisplay" class="bunny-img" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eHN3YWFpbmR4ZHZ1bm9wYXJ0Zno3OHR6Ym05cWp5am50cTlsZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/k39hH6KqPue0S5xL1W/giphy.gif" alt="Judy Hopps">
        <h1 id="question">Will you be my valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-message" class="hidden">
        <h1 style="color: #ff4d6d; font-size: 3rem;">Knew you'd say yes!!! ❤️</h1>
        <img class="bunny-img" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y5Ym10bXoxeHV3bmZ4bnR6NmR3ZzZ4NTRxd3N6eXN6eXN6eXN6eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Lp88vYvA7i9R70XQOf/giphy.gif">
    </div>

    <img id="jumpingBunny" class="jumping-bunny" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y5Ym10bXoxeHV3bmZ4bnR6NmR3ZzZ4NTRxd3N6eXN6eXN6eXN6eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Lp88vYvA7i9R70XQOf/giphy.gif">

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const bunnyImg = document.getElementById('bunnyDisplay');
        const gameBox = document.getElementById('game-box');
        const successMessage = document.getElementById('success-message');
        const jumpingBunny = document.getElementById('jumpingBunny');
        const music = document.getElementById('bgMusic');

        const noTexts = [
            "Are you positive?", 
            "Pretty please?", 
            "If you say no, I'll be very sad...", 
            "I will be very sad...", 
            "pleeeese?"
        ];
        
        const bunnyGifs = [
            "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eHN3YWFpbmR4ZHZ1bm9wYXJ0Zno3OHR6Ym05cWp5am50cTlsZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/k39hH6KqPue0S5xL1W/giphy.gif",
            "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmNudHB4bmR4ZHZ1bm9wYXJ0Zno3OHR6Ym05cWp5am50cTlsZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/vX6pX6S3YfW/giphy.gif",
            "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eHN3YWFpbmR4ZHZ1bm9wYXJ0Zno3OHR6Ym05cWp5am50cTlsZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/k39hH6KqPue0S5xL1W/giphy.gif",
            "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExYno5Ym10bXoxeHV3bmZ4bnR6NmR3ZzZ4NTRxd3N6eXN6eXN6eXN6eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/10tIjpzIu8feY8/giphy.gif"
        ];

        let clickCount = 0;
        let yesSize = 1;

        function startMusic() {
            music.play().catch(() => {
                console.log("Music needs a click to start!");
            });
        }

        noBtn.addEventListener('click', () => {
            startMusic();
            if (clickCount < noTexts.length) {
                noBtn.innerText = noTexts[clickCount];
                // YES button grows but we cap it and push it down 
                yesSize += 0.5;
                yesBtn.style.transformOrigin = "top"; // Grows downward
                yesBtn.style.transform = `scale(${yesSize})`;
                
                // Update Image
                bunnyImg.src = bunnyGifs[(clickCount + 1) % bunnyGifs.length];
                clickCount++;
            } else {
                // If they click it one last time, start the dodging forever
                noBtn.style.position = 'fixed';
                moveButton();
            }
        });

        // The "Scamper Away" Logic
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Moves every time the cursor gets close
        noBtn.addEventListener('mouseover', () => {
            if (clickCount >= noTexts.length) {
                moveButton();
            }
        });

        yesBtn.addEventListener('click', () => {
            startMusic();
            gameBox.classList.add('hidden');
            successMessage.classList.remove('hidden');
            jumpingBunny.style.display = 'block';

            // Celebration Fireworks
            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                confetti({
                    particleCount: 40,
                    startVelocity: 30,
                    spread: 360,
                    origin: { x: Math.random(), y: Math.random() - 0.2 }
                });
            }, 250);
        });
    </script>
</body>
</html>
