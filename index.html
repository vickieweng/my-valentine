<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container { width: 100%; padding: 20px; }
        .display-image {
            width: 400px;
            height: 400px;
            max-width: 85vw;
            object-fit: contain;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        h1 { color: #ff4d6d; }
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        #yesBtn { background-color: #28a745; color: white; }
        #noBtn { background-color: #dc3545; color: white; position: relative; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptoken=93f3503b-d68a-4e2b-8a71-678943770fba" type="audio/mpeg">
    </audio>

    <div id="gameSection">
        <img id="mainImg" class="display-image" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXRoNGozNG5tajFxa3d5Y3Z0a282cWxicnA1dHdzYjVnczVtMGVqZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TkBoNth0Ps3Vm/giphy.gif">
        <h1>Will you be my valentine?</h1>
        <div class="btn-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="yesSection" class="hidden">
        <h1 style="font-size: 3rem;">Knew you'd say yes!!! ❤️</h1>
        <img class="display-image" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdnYybGtpb2VubjhucTM0Ym0yN3E3ejFlcWl1bDdpanV5YTdoNjZ0cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/CT5Ye7uVJLFtu/giphy.gif">
    </div>

    <script>
        var count = 0;
        var scale = 1;
        var noBtn = document.getElementById('noBtn');
        var yesBtn = document.getElementById('yesBtn');
        var mainImg = document.getElementById('mainImg');
        var music = document.getElementById('bgMusic');

        var texts = ["Are you positive?", "Pretty please?", "If you say no, I'll be very sad...", "I will be very sad...", "pleeeese?"];
        var gifs = [
            "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXRoNGozNG5tajFxa3d5Y3Z0a282cWxicnA1dHdzYjVnczVtMGVqZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TkBoNth0Ps3Vm/giphy.gif",
            "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMTkxam1idVocDdyMnFpZHl1bnMxZ2o2d3oyemcyYXVqbDZiZ3BveCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oxHQfvDzo7VhSRy8M/giphy.gif",
            "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGZqamxocm4wMHduOHM1eWl5OXJ4cmNqdDJrZ3FjaHppdTNmejhjYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LO795Nd4v2DqI9iTcT/giphy.gif",
            "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdnYybGtpb2VubjhucTM0Ym0yN3E3ejFlcWl1bDdpanV5YTdoNjZ0cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/CT5Ye7uVJLFtu/giphy.gif"
        ];

        function startMusic() {
            music.play().catch(function(e) {});
        }

        noBtn.addEventListener('click', function() {
            startMusic();
            if (count < texts.length) {
                noBtn.innerText = texts[count];
                scale += 0.4;
                yesBtn.style.transform = "scale(" + scale + ")";
                mainImg.src = gifs[(count + 1) % gifs.length];
                count++;
            } else {
                noBtn.style.position = 'fixed';
                move();
            }
        });

        noBtn.addEventListener('touchstart', function(e) {
            if (count >= texts.length) {
                e.preventDefault();
                move();
            }
        });

        noBtn.addEventListener('mouseover', function() {
            if (count >= texts.length) move();
        });

        function move() {
            var x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
            var y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        yesBtn.addEventListener('click', function() {
            document.getElementById('gameSection').classList.add('hidden');
            document.getElementById('yesSection').classList.remove('hidden');
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        });
    </script>
</body>
</html>
