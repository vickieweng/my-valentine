<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            overflow: hidden;
            text-align: center;
            touch-action: manipulation;
        }

        #game-box { padding: 10px; width: 100%; z-index: 1; }
        h1 { color: #ff4d6d; font-size: 2.2rem; margin-bottom: 15px; }

        /* Updated to your 400x400 preference */
        .main-img {
            width: 400px;
            height: 400px;
            object-fit: contain;
            border-radius: 20px;
            margin-bottom: 20px;
            max-width: 90vw;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            min-height: 200px; 
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn { background-color: #28a745; color: white; z-index: 10; }
        #noBtn { background-color: #dc3545; color: white; position: relative; z-index: 1000; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptoken=93f3503b-d68a-4e2b-8a71-678943770fba" type="audio/mpeg">
    </audio>

    <div id="game-box">
        <img id="imageDisplay" class="main-img" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXRoNGozNG5tajFxa3d5Y3Z0a282cWxicnA1dHdzYjVnczVtMGVqZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TkBoNth0Ps3Vm/giphy.gif" alt="Valentine GIF">
        <h1 id="question">Will you be my valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-message" class="hidden">
        <h1 style="color: #ff4d6d; font-size: 3rem;">Knew you'd say yes!!! ❤️</h1>
        <img class="main-img" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdnYybGtpb2VubjhucTM0Ym0yN3E3ejFlcWl1bDdpanV5YTdoNjZ0cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/CT5Ye7uVJLFtu/giphy.gif">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const displayImg = document.getElementById('imageDisplay');
        const gameBox = document.getElementById('game-box');
        const successMessage = document.getElementById('success-message');
        const music = document.getElementById('bgMusic');

        const noTexts = [
            "Are you positive?", 
            "Pretty please?", 
            "If you say no, I'll be very sad...", 
            "I will be very sad...", 
            "pleeeese?"
        ];

        // Sequence of 5 GIFs to prevent repeating
        const gifSequence = [
            "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXRoNGozNG5tajFxa3d5Y3Z0a282cWxicnA1dHdzYjVnczVtMGVqZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TkBoNth0Ps3Vm/giphy.gif", // Start
            "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMTkxam1idnVocDdyMnFpZHl1bnMxZ2o2d3oyemcyYXVqbDZiZ3BveCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oxHQfvDzo7VhSRy8M/giphy.gif", // Click 1
            "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGZqamxocm4wMHduOHM1eWl5OXJ4cmNqdDJrZ3FjaHppdTNmejhjYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LO795Nd4v2DqI9iTcT/giphy.gif", // Click 2
            "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdnYybGtpb2VubjhucTM0Ym0yN3E3ejFlcWl1bDdpanV5YTdoNjZ0cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/CT5Ye7uVJLFtu/giphy.gif", // Click 3
            "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWlycGFrcXVudGRjd3Vic3l2b3p2eGJndWt6NDI0d3o2bWdkMDR4NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NBs1mJNW8qCPrsauIN/giphy.gif"  // Click 4
        ];

        let clickCount = 0;
        let yesSize = 1;

        function playMusic() {
            music.play().catch(() => {});
        }

        document.body.addEventListener('touchstart', playMusic, { once: true });
        document.body.addEventListener('click', playMusic, { once: true });

        function handleNo() {
            if (clickCount < noTexts.length) {
                noBtn.innerText = noTexts[clickCount];
                yesSize += 0.4;
                yesBtn.style.transformOrigin = "center";
                yesBtn.style.transform = `scale(${yesSize})`;
                
                // Change image based on click count
                if (clickCount + 1 < gifSequence.length) {
                    displayImg.src = gifSequence[clickCount + 1];
                }
                
                clickCount++;
            } else {
                noBtn.style.position = 'fixed';
                moveButton();
            }
        }

        function moveButton() {
            const padding = 40; 
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('click', () => {
            if (clickCount < noTexts.length) handleNo();
            else moveButton();
        });

        noBtn.addEventListener('touchstart', (e) => {
            if (clickCount >= noTexts.length) {
                e.preventDefault();
                moveButton();
            }
        });

        noBtn.addEventListener('mouseover', () => {
            if (clickCount >= noTexts.length) moveButton();
        });

        yesBtn.addEventListener('click', () => {
            gameBox.classList.add('hidden');
            successMessage.classList.remove('hidden');
            
            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                confetti({
                    particleCount: 30,
                    startVelocity: 30,
                    spread: 360,
                    origin: { x: Math.random(), y: Math.random() - 0.2 }
                });
            }, 250);
        });
    </script>
</body>
</html>
